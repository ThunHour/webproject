<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vehicle</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <form action="">
        <h2 class="title">Vehicle Repository</h2>
        <div class="footer-body">
            <div class="contact-form">
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="number" name="id" id="id"></td>
                    </tr>
                    <tr>
                        <th>Model</th>
                        <td><input type="text" name="model" id="model"></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td><input type="number" name="price" id="price"></td>
                    </tr>
                </table>
                <button type="button" onclick="addRecord()">Insert Record</button> <br><br>
                <button type="button" onclick="updateRecord()">Update Record</button> <br><br>
                <button type="button" onclick="deleteRecord()">Delete Record</button> <br><br>
                <button type="button" onclick="findRecord()">Find Records</button> <br><br>
               
            </div>
        </div>
    </form>
    <table border="4" id="show">
        <tr class="bg-info">
            <th>ID</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
        <tbody id="data">
        </tbody>
    </table>
</body>

</html>
